<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-12">Let's get some <span class="text-orange-700">Mooooooney!!</span>
        </h1>
    </header>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 id="" class="font-semibold text-2xl">Deposit</h4>
                <h2 class="font-semibold text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-blue-400 p-8 rounded-xl">
                <h4 class="font-semibold text-2xl">Withdraw</h4>
                <h2 class="font-semibold text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-yellow-500 p-8 rounded-xl">
                <h4 class="font-semibold text-2xl">Balance</h4>
                <h2 class="font-semibold text-5xl">$<span id="balance-total">00</span></h2>
            </div>     
        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-fuchsia-400 p-8 rounded-xl">
                <h4 class="font-semibold text-2xl mb-3 text-white">Please Deposit</h4>
                    <input type="text" id="deposit-ammount" class="w-9/12 block mb-3 px-3 rounded" placeholder="$ Amount you want to deposit">                   
                    <button id="btn-deposit" class="bg-amber-500 px-6 py-2 rounded-lg font-medium text-white">Deposit</button>               
            </div>
            <div class="bg-indigo-400 p-8 rounded-xl">
                <h4 class="font-semibold text-2xl mb-3 text-white   ">Please Withdraw</h4>
                <input type="text" id="withdraw-ammount" class="w-9/12 block mb-3 px-3 rounded" placeholder="$ Amount you want to withdraw">
                <button id="btn-withdraw" class="bg-amber-500 px-6 py-2 rounded-lg font-medium text-white">Withdraw</button>
            </div>
            
        </div>
    </section>
    <script src="js/utilites.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
